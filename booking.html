<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Test Drive - Elite Cars Showroom</title>
  <link rel="stylesheet" href="style.css">
  <form action="thankyou.html" method="get">
<!-- AOS Animation Library -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Elite Cars Showroom</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="car-details.html">Car Details</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="booking-form">
    <div class="container">
      <h2>Book a Test Drive</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="car">Select Car:</label>
        <select id="car" name="car">
          <option>Ferrari F8</option>
          <option>Mercedes-Benz S-Class</option>
          <option>Range Rover Sport</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit" class="btn">Submit Booking</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Elite Cars Showroom | Contact: info@elitecars.com</p>
    </div>
  </footer>
</body>
</html>
